name: Deploy Telegram Bot

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install SSH key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Prepare server directory
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
          rm -rf ~/bot
          mkdir -p ~/bot
        "

    - name: Copy entire project (including .env)
      run: |
        # Копируем ВСЕ файлы проекта, включая .env
        rsync -avz -e "ssh -o StrictHostKeyChecking=no" \
          --exclude='.git' \
          --exclude='.github' \
          --exclude='.gitignore' \
          --exclude='*.pyc' \
          --exclude='__pycache__' \
          ./ \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/bot/

    - name: Set correct permissions
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
          chmod 600 ~/bot/.env  # Защищаем .env
          chmod -R u+r ~/bot    # Права на чтение
        "

    - name: Install dependencies
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
          cd ~/bot
          python3 -m pip install -r requirements.txt
        "

    - name: Start bot services
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
          cd ~/bot
          python3 -B db/db.py > db.log 2>&1
          nohup python3 -B main.py > bot.log 2>&1 &
        "
