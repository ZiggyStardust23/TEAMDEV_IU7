name: Deploy Telegram Bot

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install SSH key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Prepare server directory
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
          rm -rf ~/bot
          mkdir -p ~/bot
        "

    - name: Copy entire project (including .env)
      run: |
        # Копируем ВСЕ файлы проекта, включая .env
        rsync -avz -e "ssh -o StrictHostKeyChecking=no" \
          --exclude='.git' \
          --exclude='.github' \
          --exclude='.gitignore' \
          --exclude='*.pyc' \
          --exclude='__pycache__' \
          ./ \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/bot/

    - name: Set correct permissions
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
          chmod 600 ~/bot/.env  # Защищаем .env
          chmod -R u+r ~/bot    # Права на чтение
        "
        
    - name: Kill previous bot, backend and frontend processes
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
          echo 'Killing old processes...'
      
            pids=$(pgrep -f 'uvicorn.back.main:app') && [ -n "$pids" ] && kill -9 $pids || true
            pids=$(pgrep -f 'python3.front/main.py') && [ -n "$pids" ] && kill -9 $pids || true
          "
          
    - name: Start bot services and run tests
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
          cd ~/bot
          echo 'Running unit tests...'
          python3 -m pytest tests/unit/
          echo 'Running integration tests...'
          python3 -m pytest tests/integration/
      
            echo 'Starting backend...'
            nohup python3 -m uvicorn back.main:app --port 9000 > back.log 2>&1 &
      
            echo 'Starting frontend...'
            nohup python3 front/main.py > front.log 2>&1 &
      
            echo 'Starting bot...'
            nohup python3 -B main.py > bot.log 2>&1 &
          "
